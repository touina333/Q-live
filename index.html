<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحميل تطبيق Q LIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Cairo', Tahoma, sans-serif;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    /* اللوغو */
    .app-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px gold;
      background-color: #222;
      padding: 15px;
    }

    h1 {
      font-size: 32px;
      color: gold;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #f0b90b;
    }

    p.description {
      font-size: 18px;
      color: #ccc;
      max-width: 480px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* معرض الصور */
    .screenshots {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      max-width: 480px;
      width: 100%;
    }

    .screenshots img {
      width: 150px;
      height: 300px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease;
      background-color: #222;
    }

    .screenshots img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(45deg, #f0b90b, #d97e00);
      color: black;
      font-weight: 700;
      padding: 18px 40px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 20px;
      box-shadow: 0 5px 15px rgba(255, 182, 0, 0.85);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #d97e00, #f0b90b);
      box-shadow: 0 7px 22px rgba(255, 182, 0, 1);
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      p.description {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .download-btn {
        font-size: 18px;
        padding: 15px 30px;
      }
      .screenshots img {
        width: 100px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- لوغو التطبيق -->
  <img src="https://a.top4top.io/p_3469bvhyq1.png" alt="Q LIVE Logo" class="app-logo" />

  <h1>تحميل تطبيق Q LIVE</h1>
  <p class="description">
    استمتع بمشاهدة مباريات كرة القدم والقنوات المفضلة لديك مباشرة على هاتفك مع تطبيق Q LIVE.
    حمل التطبيق الآن بسهولة وابدأ المتعة.
  </p>

  <!-- معرض الصور -->
  <div class="screenshots">
    <img src="https://f.top4top.io/p_3469uk78p0.jpg" alt="صورة من التطبيق 1" />
    <img src="https://g.top4top.io/p_3469ihpgy1.jpg" alt="صورة من التطبيق 2" />

  </div>

  <!-- رابط تحميل التطبيق -->
  <a href="https://apk.e-droid.net/apk/app3637212-uqz5pf.apk?v=2" class="download-btn" download>
    تحميل التطبيق الآن
  </a>

  <footer>
    &copy; 2025 Q LIVE. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
